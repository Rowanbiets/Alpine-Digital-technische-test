<div class="register-container">
  <h2>Register</h2>
  <label>Name:</label>
  <input type="text" [(ngModel)]="name" />

  <label>Email:</label>
  <input type="email" [(ngModel)]="email" />

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" />

  <button (click)="register()">Register</button>
</div>
