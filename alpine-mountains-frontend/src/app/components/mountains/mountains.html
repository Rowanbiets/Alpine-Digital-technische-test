<div class="container">
  <div class="card">
    <h2>Mountain Dashboard</h2>
    <form>
  <label>Name</label>
  <input type="text" [(ngModel)]="name" name="name" />
  
  <label>Location</label>
  <input type="text" [(ngModel)]="location" name="location" />

  <label>Height</label>
  <input type="number" [(ngModel)]="height" name="height" />

  <button type="button" (click)="submit()">{{ editingId ? 'Update' : 'Add' }}</button>
</form>

  </div>

  <ul class="mountains-list">
    <li *ngFor="let mountain of mountains">
      <span>{{ mountain.name }} — {{ mountain.location }} — {{ mountain.height }} m</span>
      <div>
        <button class="primary" (click)="edit(mountain)">Edit</button>
        <button class="danger" (click)="delete(mountain.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
